<mat-grid-list cols="3" rowHeight="1:1">
  <mat-grid-tile *ngFor="let producto of productos">
    <mat-card>
      <mat-card-content>
        <img mat-card-image src="assets/xperiaz3.png">
      </mat-card-content>
      <mat-card-header>
        <mat-card-title>{{ producto.descripcion }}</mat-card-title>
        <mat-card-subtitle>{{ producto.detalle }}</mat-card-subtitle>
        <mat-card-subtitle>{{ producto.precio | currency:'PEN' }}</mat-card-subtitle>
        <mat-card-subtitle>{{ producto.stock }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-actions>
        <button mat-button>Agregar al carrito</button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
